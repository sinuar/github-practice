<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Simple Web Page</title>
		<style>
			body { font-family: system-ui, -apple-system, sans-serif; line-height: 1.4; padding: 2rem; }
			header { margin-bottom: 1rem; }
			button { padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #616; background: #f3f3f3; cursor: pointer; }
		</style>
	</head>
	<body>
		<header>
			<h1>Welcome</h1>
			<p>A very small and simple web page.</p>
		</header>

		<main>
			<p>This page demonstrates a basic HTML structure with a tiny interactive button.</p>
			<button id="greet">Click me</button>
			<p id="message" aria-live="polite" style="margin-top:.75rem;color:#064e3b"></p>
		</main>

			<script src="script.js" defer></script>
	</body>
</html>
